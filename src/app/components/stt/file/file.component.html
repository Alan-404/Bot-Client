<div class="p-4">
    <div class="mb-3">
        <label for="formFile" class="form-label">Input Your Audio File in here</label>
        <input (change)="getAudio($event)" class="form-control" type="file" id="formFile">
    </div>
    <button (click)="transcribe()" mat-stroked-button color="accent">Transcribe</button>
    <mat-progress-bar class="mt-2" *ngIf="this.loading" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="this.result != ''" class="mt-2 border p-2">
        <h4>Result Transcribe</h4>
        <hr />
        <p>{{this.result.toUpperCase()}}</p>
    </div>
</div>
